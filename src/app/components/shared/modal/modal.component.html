<div class="modal">
  <h2>Eliminar Producto</h2>
  <p>¿Está seguro que desea eliminar el producto '{{ message }}'?</p>
  <div class="button-container">
    <button class="button button-delete" (click)="deleteProduct()">
      Eliminar
    </button>
    <button class="button button-secondary" (click)="closeModal()">
      Cancelar
    </button>
  </div>
</div>
